# ============================================
# NormaCheck - Nginx Reverse Proxy
# Remplacer normacheck.votredomaine.fr par votre domaine
# ============================================

upstream normacheck_backend {
    server normacheck:8000;
    keepalive 32;
}

# Redirection HTTP -> HTTPS
server {
    listen 80;
    server_name normacheck.votredomaine.fr;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name normacheck.votredomaine.fr;

    # SSL - Let's Encrypt (genere par certbot)
    ssl_certificate /etc/letsencrypt/live/normacheck.votredomaine.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/normacheck.votredomaine.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Upload : 2 Go max (au lieu de 500 Mo Vercel)
    client_max_body_size 2G;

    # Timeouts longs pour analyses lourdes (au lieu de 60s Vercel)
    proxy_connect_timeout 30s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # API - avec rate limiting
    location /api/analyze {
        limit_req zone=upload burst=3 nodelay;
        proxy_pass http://normacheck_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pas de buffering pour les uploads
        proxy_request_buffering off;
    }

    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://normacheck_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pages HTML
    location / {
        proxy_pass http://normacheck_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache pour les pages statiques
        proxy_cache_valid 200 5m;
    }

    # Health check (pas de rate limit)
    location /api/health {
        proxy_pass http://normacheck_backend;
        access_log off;
    }
}
